<mat-dialog-content id="editUserPopup">
  <app-user-form
    [action]="'Edit User'"
    [dialogRef]="dialogRef"
    [formType]="FormType.PopupForm"
    [userId]="data.user.id"
  >
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button id="submit-button" mat-button type="submit">Guardar</button>
    </mat-dialog-actions>
  </app-user-form>
</mat-dialog-content>
