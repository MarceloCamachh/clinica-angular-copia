<section>
  @if (doctor$ | async; as doctor) {
    <div class="doctors">
      <div class="doctor">
        <div class="doctor-image">
          <img
            [alt]="doctor.name"
            ngSrc="assets/images/female-doctor.webp"
            height="6303"
            width="4202"
          />
        </div>
        <h3 class="name">{{ doctor.name }} {{ doctor.surname }}</h3>
        <div class="tab-group-wrapper">
          <mat-tab-group class="tab-group">
            <mat-tab label="Información">
              <app-doctor-info [doctor]="doctor"></app-doctor-info>
            </mat-tab>
            <mat-tab label="Exámenes">
              <app-examinations [doctor]="doctor"></app-examinations>
            </mat-tab>
            <mat-tab label="Horario del Doctor">
              <app-doctor-schedule [doctor]="doctor"></app-doctor-schedule>
            </mat-tab>
          </mat-tab-group>
        </div>
        <div class="schedule-appointment">
          <app-schedule-appointment
            [doctor]="doctor"
          ></app-schedule-appointment>
        </div>
      </div>
    </div>
  }
</section>
