<section class="roles-section">
    <h2>Gestión de Roles</h2>
    
    <div class="actions-container">
      <button mat-raised-button color="primary" (click)="openCreateRoleDialog()">
        <mat-icon>add</mat-icon>
        Crear Nuevo Rol
      </button>
    </div>
    
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Código Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let role">{{role.code}}</td>
        </ng-container>
        
        <!-- Nombre Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let role">{{role.name}}</td>
        </ng-container>
        
        <!-- Descripción Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descripción</th>
          <td mat-cell *matCellDef="let role">{{role.description}}</td>
        </ng-container>
        
        <!-- Acciones Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let role">
            <button mat-icon-button color="primary" (click)="editRole(role)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteRole(role)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </section>
