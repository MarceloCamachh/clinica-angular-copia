<div class="dialog-container" mat-dialog-content>
  <h2 mat-dialog-title>Editar Triaje</h2>
  
  <form [formGroup]="triageForm" (ngSubmit)="onSubmit()" class="triage-form">
    <div class="form-section" formGroupName="vitalSigns">
      <h3>Signos Vitales</h3>
      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Temperatura (°C)</mat-label>
          <input matInput type="number" formControlName="temperature">
          <mat-error *ngIf="formErrors['vitalSigns.temperature']">
            {{formErrors['vitalSigns.temperature']}}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Presión Sistólica (mmHg)</mat-label>
          <input matInput type="number" formControlName="systolicBP">
          <mat-error *ngIf="formErrors['vitalSigns.systolicBP']">
            {{formErrors['vitalSigns.systolicBP']}}
          </mat-error>
        </mat-form-field>

        <!-- Continuar con los demás campos de signos vitales -->
      </div>
    </div>

    <div class="form-section">
      <h3>Evaluación</h3>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Motivo de Consulta</mat-label>
        <textarea matInput formControlName="chiefComplaint" rows="3"></textarea>
        <mat-error *ngIf="formErrors['chiefComplaint']">
          {{formErrors['chiefComplaint']}}
        </mat-error>
      </mat-form-field>

      <!-- Continuar con los demás campos de evaluación -->
    </div>

    <div class="actions">
      <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
        Cancelar
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        <span *ngIf="!loading">Guardar</span>
      </button>
    </div>
  </form>
</div>
