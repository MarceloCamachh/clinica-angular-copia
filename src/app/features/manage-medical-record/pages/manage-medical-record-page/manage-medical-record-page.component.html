<div class="page-container">
  <div class="page-header">
    <h1>Gestión de Historiales Médicos</h1>
  </div>

  <div class="content-container">
    @if (loading) {
      <div class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
    } @else {
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="patient">
          <th mat-header-cell *matHeaderCellDef>Paciente</th>
          <td mat-cell *matCellDef="let record">
            {{record.patient.name}} {{record.patient.surname}}
          </td>
        </ng-container>

        <ng-container matColumnDef="bloodType">
          <th mat-header-cell *matHeaderCellDef>Tipo de Sangre</th>
          <td mat-cell *matCellDef="let record">{{record.bloodType || 'No especificado'}}</td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef>Última Actualización</th>
          <td mat-cell *matCellDef="let record">{{record.updatedAt | date}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    }
  </div>
</div>
